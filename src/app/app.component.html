<button class="btn btn-primary" (click)="openModal(template)">Вход</button>
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Вход на сайт</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-authorization></app-authorization>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="modalRef.hide()">Закрыть</button>
    </div>
</ng-template>
<router-outlet></router-outlet>
