<header>
<!--    <div class="header__logo"></div>-->
    <div *ngIf="isOpenPersonalArea">
        {{ headerPersonalArea }}
    </div>
        <img
            class="svg-icon"
            [src]="isOpenPersonalArea ? './assets/img/sprite/exit.svg' : './assets/img/sprite/authentication.svg'"
            [title]="isOpenPersonalArea ? 'Выход' : 'Вход'"
            (click)="isOpenPersonalArea ? exit() : login()">
</header>

<div *ngIf="loader | async" class="loader d-flex justify-content-center">
    <span class="loader-spinner spinner-border spinner-border-md"></span>
</div>
