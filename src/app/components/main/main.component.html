<div class="content">
    <header class="header">
        <div class="header-logo"></div>
        <div *ngIf="isOpenPersonalArea" class="header-name">
            {{ headerPersonalArea }}
        </div>
        <div class="header-links">
            <img class="header-links__authentication svg-icon" (click)="openModal(template)" src="./assets/img/sprite/authentication.svg">
        </div>
    </header>
    <main></main>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Вход на сайт</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-authorization (authorizationChange)="authorizationChange($event)"></app-authorization>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="modalRef.hide()">Закрыть</button>
    </div>
</ng-template>
