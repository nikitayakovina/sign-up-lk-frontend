<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="inputPhone">Введите номер телефона</label>

        <img class="svg-icon" src="/assets/img/sprite/russia.svg">
        <input value="+7" type="number" class="form-control" id="inputPhone" formControlName="phone">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Получить код</button>
</form>
