<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="inputEmail">E-mail</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Введите e-mail" formControlName="email">
    </div>
    <div class="form-group">
        <label for="inputPassword">Пароль</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Введите пароль" formControlName="password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check">Запомнить меня</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Войти</button>
</form>
