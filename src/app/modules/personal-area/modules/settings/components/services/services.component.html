<ng-template #modalServices>
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{ mode === ModeEnum.view ? 'Изменение' : 'Добавление' }} услуги</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalService.closeModal()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-services-modal #servicesModalComponent [item]="mode === ModeEnum.view ? selectedService : null" (onSave)="modalService.closeModal()"></app-services-modal>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-submit" [disabled]="!servicesModalComponent.formService.valid" (click)="servicesModalComponent.submit()">Отправить</button>
    </div>
</ng-template>

<div class="services__list">
    <div *ngFor="let service of services" class="services__list-item" (click)="openService(service);modalService.openModal(modalServices)">
        <div class="services__list-item__title">
            {{ service.service }}
        </div>
        <div class="services__list-item__basic">
            <div class="services__list-item__basic-title">
                {{ service.basicService }}
            </div>
            <div class="services__list-item__basic-price">
                {{ service.price }} руб.
            </div>
        </div>
        <div *ngIf="service.additionalServices.length" class="services__list-item__additional">
            <span>Дополнительные услуги:</span>
            <div *ngFor="let additionalService of service.additionalServices"
                class="services__list-item__additional-item">
                <div class="services__list-item__additional-item__title"> {{ additionalService.service }} </div>
                <div class="services__list-item__additional-item__price"> {{ additionalService.price }} руб. </div>
            </div>
        </div>
    </div>
</div>

<button class="btn-submit" (click)="mode = ModeEnum.add; modalService.openModal(modalServices)">Добавить услугу</button>
